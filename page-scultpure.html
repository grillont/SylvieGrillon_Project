
<html>
    <head>
        <title>SCULPTURE - Sylvie Grillon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        
        <nav class="navbar">
            <a href="index.html"><img src="images/accueil-page/flèche_retour.png" alt="" class="flex-center retour-btn"></a>
            <div class="espace"></div>
            <a href="" class="navbar-btn">Sculpture</a>
            <a href="page-gravure.html" class="navbar-btn">Gravure</a>
            <a href="page-dessin.html" class="navbar-btn">Dessin</a>
            <div class="petit-espace"></div>
            <a href="" class="navbar-btn">Acheter</a>
            <a href="" class="navbar-btn">Actualités</a>
            <div class="petit-espace"></div>
            <a href="" class="navbar-btn">Me contacter</a>
        </nav>
    
    <div class="navbar-btn-display" 
                onclick="var navbar = document.querySelector('.navbar');
                        var page = document.querySelector('.page');
                        if(navbar.style.display === 'flex'){
                            navbar.style.display = 'none';
                            page.style.filter = 'blur(0px)';
                        }else{
                            navbar.style.display = 'flex';
                            page.style.filter = 'blur(3px)';

                        }
                        "
                        ><img src="images/accueil-page/navbar-btn-display.png" alt="">
            </div>
    
        <div class="page" style="filter: blur(0px);">
            
            <div class="scrolling-panel">
                <div class="slider">
                    <img src="images/page-sculpture/header/scrolling-panel/img1.JPG" alt="">
                    <img src="images/page-sculpture/header/scrolling-panel/img2.JPG" alt="">
                    <img src="images/page-sculpture/header/scrolling-panel/img3.JPG" alt="">
                </div>
            </div>
            <div id="galerie" class="galerie"></div>
        </div>
    <script>
        var nb_sculpture = 4;
        
        function onclick_img(num_bande, num_img){
            var detail = document.getElementById('main-img'+num_bande+'');
            detail.innerHTML = '<img src="images/page-sculpture/bandes/bande'+num_bande+'/max/img'+num_img+'.JPG" alt="">';
        }
        
        function creation_galerie(nb){
            var contenu = '';
            for(var i=1; i<=nb; i++){
                
                contenu += '<div class="bande">\
                    <div id="main-img'+i+'" class="img-main">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/max/img1.JPG" alt="">\n\
                    </div>\n\
                    <div class="bande-img-secondaire">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/min/img1.JPG" alt=""\n\
                             onclick="onclick_img('+i+', 1);">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/min/img2.JPG" alt=""\n\
                             onclick="onclick_img('+i+', 2);">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/min/img3.JPG" alt=""\n\
                             onclick="onclick_img('+i+', 3);">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/min/img4.JPG" alt=""\n\
                             onclick="onclick_img('+i+', 4);">\n\
                        <img src="images/page-sculpture/bandes/bande'+i+'/min/img5.JPG" alt=""\n\
                             onclick="onclick_img('+i+', 5);">\n\
                    </div>\n\
                    <div class="info-oeuvre"><object data="images/page-sculpture/bandes/bande'+i+'/descr.html" type="text/html"></object></div>\n\
                </div>\n';
            }
            var gal = document.getElementById('galerie');
            gal.innerHTML = contenu;

        }
        
        creation_galerie(nb_sculpture);
    </script>
    
    </body>
</html>
