<html>
    <head>
        <title>Sculpture - Détails</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        
        <script>
            var nb_page_tot = 5;//nombre de page donc de scultpure differente
            var page_actuelle = 1;//page actuellement affichée
        </script>
        
    </head>
    <body id="body">
        
        <nav id="nav-id" class="espace-navbar-dispo"><!--Créer par javascript--></nav>
        
        <script>
            
            function creation_navbar(ref, nb_page){
                var contenu = '';
                var bar = document.getElementById(ref);
                contenu += '<div class="navbar-page-details">\n\
                           <div class="btn" onclick="if(page_actuelle>1){acces_page(--page_actuelle);}">Précedent</div>\n';
                for(var i=1; i<=nb_page; i++){
                    contenu += '<div class="btn" onclick="page_actuelle = '+i+'; acces_page('+i+');">'+i+'</div>\n';
                }
                contenu += '<div class="btn" onclick="if(page_actuelle<nb_page_tot){acces_page(++page_actuelle);}">Suivant</div>\n\
                            </div>';
        
                bar.innerHTML = contenu;
            }
            
            function acces_page(num_page){
                var pages = document.querySelectorAll('.page-details');
                for(var i=1; i<num_page; i++){
                    pages[i-1].style.left = '-100vw';
                    pages[i-1].style.transition = '0.4s';
                }
                for(var j=num_page; i<=nb_page_tot; j++){
                    pages[j-1].style.left = 0;
                    pages[j-1].style.transition = '0.4s';
                }
            }
            
            function creation_page_details(nb_page, ref){
                var page = document.getElementById(ref);
                var contenu = page.innerHTML;
                for(var i = 1, j=nb_page; i < nb_page; i++, j--){
                    contenu += '<div id="page'+i+'" style="left: 0; z-index: '+j+';"\n\
                                class="page-details"><object data="contenu_details_page.html" type="text/html"></object>\n\
                                </div>';
                }
                 
                contenu += '<div id="page'+nb_page+'" class="page-details" style="left: 0; z-index: 1;">\n\
                            pagefinale</div>';
                
                page.innerHTML += contenu;
            }
            
            creation_page_details(nb_page_tot, 'body');
            creation_navbar('nav-id', nb_page_tot);
        </script>
        
    </body>
</html>
